<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <radialGradient id="pizza1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pizza2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pizza3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauceRed" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow3">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="3"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#faf8f3"/>
  
  <!-- Pizza 1 (Large - back) -->
  <g transform="translate(250, 140)" filter="url(#shadow3)" opacity="0.9">
    <circle cx="0" cy="0" r="95" fill="url(#pizza1)"/>
    <circle cx="0" cy="0" r="85" fill="url(#sauceRed)"/>
    <circle cx="0" cy="0" r="80" fill="#fffacd" opacity="0.7"/>
    
    <!-- Calabresa -->
    <ellipse cx="-30" cy="-25" rx="18" ry="20" fill="#c44536" opacity="0.9"/>
    <ellipse cx="30" cy="-20" rx="20" ry="22" fill="#c44536" opacity="0.9"/>
    <ellipse cx="-25" cy="25" rx="19" ry="21" fill="#c44536" opacity="0.9"/>
    <ellipse cx="25" cy="30" rx="18" ry="20" fill="#c44536" opacity="0.9"/>
    <ellipse cx="0" cy="0" rx="17" ry="19" fill="#c44536" opacity="0.9"/>
    
    <!-- Onion rings -->
    <ellipse cx="-10" cy="-15" rx="5" ry="4" fill="none" stroke="#e8d5f5" stroke-width="2"/>
    <ellipse cx="15" cy="10" rx="5" ry="4" fill="none" stroke="#e8d5f5" stroke-width="2"/>
  </g>
  
  <!-- Pizza 2 (Large - front left) -->
  <g transform="translate(140, 240)" filter="url(#shadow3)">
    <circle cx="0" cy="0" r="90" fill="url(#pizza2)"/>
    <circle cx="0" cy="0" r="80" fill="url(#sauceRed)"/>
    <circle cx="0" cy="0" r="75" fill="#fffacd" opacity="0.7"/>
    
    <!-- Pepperoni -->
    <circle cx="-30" cy="-20" r="13" fill="#d94a3d"/>
    <circle cx="25" cy="-18" r="13" fill="#d94a3d"/>
    <circle cx="-20" cy="20" r="13" fill="#d94a3d"/>
    <circle cx="20" cy="25" r="13" fill="#d94a3d"/>
    <circle cx="0" cy="0" r="13" fill="#d94a3d"/>
    <circle cx="-5" cy="-35" r="11" fill="#d94a3d"/>
    <circle cx="30" cy="10" r="11" fill="#d94a3d"/>
    
    <!-- Fat specks -->
    <circle cx="-28" cy="-22" r="2" fill="#f4c2a8" opacity="0.7"/>
    <circle cx="23" cy="-20" r="2" fill="#f4c2a8" opacity="0.7"/>
  </g>
  
  <!-- Pizza 3 (Medium - front right) - FREE -->
  <g transform="translate(360, 260)" filter="url(#shadow3)">
    <circle cx="0" cy="0" r="70" fill="url(#pizza3)"/>
    <circle cx="0" cy="0" r="62" fill="url(#sauceRed)"/>
    <circle cx="0" cy="0" r="58" fill="#fffacd" opacity="0.7"/>
    
    <!-- Margherita style -->
    <ellipse cx="-20" cy="-15" rx="16" ry="14" fill="#fffef7" opacity="0.9"/>
    <ellipse cx="20" cy="-10" rx="18" ry="15" fill="#fffef7" opacity="0.9"/>
    <ellipse cx="0" cy="18" rx="17" ry="14" fill="#fffef7" opacity="0.9"/>
    
    <!-- Basil -->
    <ellipse cx="-10" cy="0" rx="6" ry="10" fill="#2e7d32" transform="rotate(-20 -10 0)"/>
    <ellipse cx="12" cy="8" rx="7" ry="11" fill="#2e7d32" transform="rotate(15 12 8)"/>
    <ellipse cx="0" cy="-12" rx="6" ry="9" fill="#2e7d32"/>
  </g>
  
  <!-- FREE badge on medium pizza -->
  <g transform="translate(390, 210)">
    <circle cx="0" cy="0" r="35" fill="#2e7d32" filter="url(#shadow3)"/>
    <circle cx="0" cy="0" r="32" fill="#4caf50"/>
    <text x="0" y="-5" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">FREE</text>
    <text x="0" y="12" text-anchor="middle" font-size="10" fill="#ffffff">GRÁTIS</text>
  </g>
  
  <!-- "2+1" visual -->
  <g transform="translate(80, 80)">
    <circle cx="0" cy="0" r="35" fill="#d32f2f" filter="url(#shadow3)"/>
    <text x="0" y="-5" text-anchor="middle" font-size="20" font-weight="bold" fill="#ffffff">2</text>
    <text x="0" y="15" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff">+1</text>
  </g>
  
  <!-- Arrow pointing to free pizza -->
  <g transform="translate(320, 220)" opacity="0.7">
    <path d="M 0 0 L 40 30" stroke="#2e7d32" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
        <polygon points="0 0, 10 5, 0 10" fill="#2e7d32"/>
      </marker>
    </defs>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.5">
    <circle cx="450" cy="80" r="4" fill="#ffa726"/>
    <circle cx="50" cy="350" r="4" fill="#ffa726"/>
    <circle cx="470" cy="360" r="3" fill="#ffa726"/>
  </g>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="40" cy="40" r="20" fill="#d32f2f"/>
    <circle cx="460" cy="40" r="15" fill="#2e7d32"/>
    <circle cx="30" cy="370" r="18" fill="#ffa726"/>
  </g>
  
  <!-- Text decoration (days) -->
  <g transform="translate(250, 350)" opacity="0.6">
    <text x="0" y="0" text-anchor="middle" font-size="14" font-weight="bold" fill="#666">SEG • TER • QUA</text>
  </g>
</svg>
