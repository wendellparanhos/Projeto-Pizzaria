<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough5" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauce5" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pepperoni" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#d94a3d;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#a01f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d1818;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow5">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough5)" filter="url(#shadow5)"/>
  <circle cx="200" cy="200" r="135" fill="url(#sauce5)"/>
  <circle cx="200" cy="200" r="130" fill="#fffacd" opacity="0.6"/>
  
  <!-- Pepperoni slices - abundant coverage -->
  <g filter="url(#shadow5)">
    <!-- Center ring -->
    <circle cx="200" cy="200" r="25" fill="url(#pepperoni)"/>
    <circle cx="197" cy="197" r="3" fill="#f4c2a8" opacity="0.6"/>
    <circle cx="203" cy="202" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Inner ring -->
    <circle cx="160" cy="180" r="24" fill="url(#pepperoni)"/>
    <circle cx="157" cy="177" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="240" cy="180" r="26" fill="url(#pepperoni)"/>
    <circle cx="237" cy="177" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="180" cy="240" r="25" fill="url(#pepperoni)"/>
    <circle cx="177" cy="237" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="220" cy="240" r="24" fill="url(#pepperoni)"/>
    <circle cx="217" cy="237" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Top -->
    <circle cx="200" cy="150" r="23" fill="url(#pepperoni)"/>
    <circle cx="197" cy="147" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Bottom -->
    <circle cx="200" cy="250" r="23" fill="url(#pepperoni)"/>
    <circle cx="197" cy="247" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Outer ring -->
    <circle cx="150" cy="150" r="22" fill="url(#pepperoni)"/>
    <circle cx="147" cy="147" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="250" cy="150" r="23" fill="url(#pepperoni)"/>
    <circle cx="247" cy="147" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="150" cy="250" r="22" fill="url(#pepperoni)"/>
    <circle cx="147" cy="247" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="250" cy="250" r="23" fill="url(#pepperoni)"/>
    <circle cx="247" cy="247" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Middle positions -->
    <circle cx="170" cy="210" r="20" fill="url(#pepperoni)"/>
    <circle cx="167" cy="207" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="230" cy="210" r="21" fill="url(#pepperoni)"/>
    <circle cx="227" cy="207" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="180" cy="165" r="20" fill="url(#pepperoni)"/>
    <circle cx="177" cy="162" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="220" cy="165" r="21" fill="url(#pepperoni)"/>
    <circle cx="217" cy="162" r="3" fill="#f4c2a8" opacity="0.6"/>
    
    <!-- Additional coverage -->
    <circle cx="135" cy="200" r="19" fill="url(#pepperoni)"/>
    <circle cx="132" cy="197" r="2" fill="#f4c2a8" opacity="0.6"/>
    
    <circle cx="265" cy="200" r="20" fill="url(#pepperoni)"/>
    <circle cx="262" cy="197" r="3" fill="#f4c2a8" opacity="0.6"/>
  </g>
  
  <!-- Melted cheese showing between pepperoni -->
  <g opacity="0.5">
    <circle cx="200" cy="175" r="6" fill="#fffacd"/>
    <circle cx="190" cy="220" r="5" fill="#fffacd"/>
    <circle cx="210" cy="225" r="5" fill="#fffacd"/>
  </g>
  
  <!-- Red pepper flakes -->
  <circle cx="155" cy="195" r="2" fill="#ff4444" opacity="0.7"/>
  <circle cx="245" cy="195" r="2" fill="#ff4444" opacity="0.7"/>
  <circle cx="200" cy="230" r="2" fill="#ff4444" opacity="0.7"/>
  <circle cx="185" cy="155" r="2" fill="#ff4444" opacity="0.7"/>
</svg>
