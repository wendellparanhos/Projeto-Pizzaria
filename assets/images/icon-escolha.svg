<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.1" />
    </radialGradient>
    <filter id="shadowIcon">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f3e5f5" opacity="0.5"/>
  <circle cx="100" cy="100" r="85" fill="#ede7f6"/>
  
  <!-- Phone body -->
  <g filter="url(#shadowIcon)">
    <rect x="60" y="30" width="80" height="140" rx="12" fill="url(#phoneGrad)"/>
    <rect x="65" y="35" width="70" height="130" rx="8" fill="#1a1a1a"/>
  </g>
  
  <!-- Screen -->
  <rect x="70" y="45" width="60" height="100" rx="4" fill="#ffffff"/>
  <rect x="70" y="45" width="60" height="100" rx="4" fill="url(#screenGlow)"/>
  
  <!-- Pizza icon on screen -->
  <g transform="translate(100, 95)">
    <circle cx="0" cy="0" r="22" fill="#f4e4c1"/>
    <circle cx="0" cy="0" r="18" fill="#ff6b6b"/>
    <circle cx="0" cy="0" r="16" fill="#fffacd" opacity="0.7"/>
    
    <!-- Toppings -->
    <circle cx="-6" cy="-6" r="3.5" fill="#d32f2f"/>
    <circle cx="6" cy="-4" r="3.5" fill="#d32f2f"/>
    <circle cx="0" cy="6" r="3.5" fill="#d32f2f"/>
    <circle cx="-7" cy="4" r="3" fill="#d32f2f"/>
    <circle cx="7" cy="4" r="3" fill="#d32f2f"/>
  </g>
  
  <!-- Menu lines on screen -->
  <rect x="75" y="52" width="25" height="3" rx="1.5" fill="#667eea" opacity="0.5"/>
  <rect x="75" y="58" width="18" height="2" rx="1" fill="#667eea" opacity="0.3"/>
  
  <rect x="75" y="122" width="50" height="8" rx="4" fill="#4caf50"/>
  <text x="100" y="128" text-anchor="middle" font-size="6" fill="#ffffff" font-weight="bold">PEDIR</text>
  
  <!-- Notch/camera -->
  <rect x="95" y="37" width="10" height="4" rx="2" fill="#2d2d2d"/>
  
  <!-- Home button -->
  <circle cx="100" cy="155" r="6" fill="none" stroke="#9575cd" stroke-width="1.5"/>
  
  <!-- Hand holding phone -->
  <g opacity="0.8">
    <ellipse cx="50" cy="120" rx="15" ry="25" fill="#ffdbac" transform="rotate(-10 50 120)"/>
    <ellipse cx="150" cy="120" rx="15" ry="25" fill="#ffdbac" transform="rotate(10 150 120)"/>
    
    <!-- Fingers -->
    <ellipse cx="45" cy="100" rx="8" ry="15" fill="#ffdbac" transform="rotate(-20 45 100)"/>
    <ellipse cx="155" cy="100" rx="8" ry="15" fill="#ffdbac" transform="rotate(20 155 100)"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffa726" opacity="0.7">
    <circle cx="45" cy="50" r="3"/>
    <circle cx="155" cy="55" r="2.5"/>
    <circle cx="140" cy="150" r="2"/>
    <circle cx="60" cy="145" r="2.5"/>
  </g>
</svg>
