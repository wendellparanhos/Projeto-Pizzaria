<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough3" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauce3" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ham" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffa6a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97373;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow3">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough3)" filter="url(#shadow3)"/>
  <circle cx="200" cy="200" r="135" fill="url(#sauce3)"/>
  <circle cx="200" cy="200" r="130" fill="#fffacd" opacity="0.7"/>
  
  <!-- Ham slices -->
  <g opacity="0.9">
    <ellipse cx="170" cy="180" rx="30" ry="25" fill="url(#ham)"/>
    <ellipse cx="230" cy="190" rx="32" ry="28" fill="url(#ham)"/>
    <ellipse cx="200" cy="220" rx="28" ry="26" fill="url(#ham)"/>
    <ellipse cx="155" cy="225" rx="26" ry="24" fill="url(#ham)"/>
    <ellipse cx="240" cy="230" rx="30" ry="26" fill="url(#ham)"/>
  </g>
  
  <!-- Eggs -->
  <g filter="url(#shadow3)">
    <!-- Egg white -->
    <ellipse cx="200" cy="185" rx="20" ry="18" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="180" cy="210" rx="18" ry="16" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="220" cy="215" rx="19" ry="17" fill="#ffffff" opacity="0.95"/>
    
    <!-- Egg yolk -->
    <circle cx="200" cy="185" r="8" fill="#ffb347"/>
    <circle cx="180" cy="210" r="7" fill="#ffb347"/>
    <circle cx="220" cy="215" r="8" fill="#ffb347"/>
    
    <!-- Yolk highlight -->
    <circle cx="202" cy="183" r="3" fill="#ffe4b3" opacity="0.8"/>
    <circle cx="182" cy="208" r="2" fill="#ffe4b3" opacity="0.8"/>
    <circle cx="222" cy="213" r="3" fill="#ffe4b3" opacity="0.8"/>
  </g>
  
  <!-- Onions -->
  <g opacity="0.85">
    <ellipse cx="165" cy="195" rx="7" ry="6" fill="none" stroke="#e8d5f5" stroke-width="2"/>
    <ellipse cx="225" cy="200" rx="8" ry="6" fill="none" stroke="#e8d5f5" stroke-width="2"/>
    <ellipse cx="190" cy="235" rx="7" ry="5" fill="none" stroke="#e8d5f5" stroke-width="2"/>
    <ellipse cx="240" cy="210" rx="8" ry="7" fill="none" stroke="#e8d5f5" stroke-width="2"/>
    <ellipse cx="210" cy="195" rx="6" ry="5" fill="none" stroke="#e8d5f5" stroke-width="2"/>
  </g>
  
  <!-- Olives -->
  <circle cx="190" cy="200" r="6" fill="#1a1a1a"/>
  <circle cx="210" cy="225" r="6" fill="#1a1a1a"/>
  <circle cx="175" cy="230" r="5" fill="#1a1a1a"/>
  <circle cx="235" cy="225" r="6" fill="#1a1a1a"/>
  <circle cx="155" cy="210" r="5" fill="#1a1a1a"/>
  <circle cx="245" cy="200" r="5" fill="#1a1a1a"/>
  
  <!-- Olive highlights -->
  <circle cx="192" cy="198" r="2" fill="#4a4a4a"/>
  <circle cx="212" cy="223" r="2" fill="#4a4a4a"/>
  <circle cx="237" cy="223" r="2" fill="#4a4a4a"/>
  
  <!-- Oregano -->
  <circle cx="160" cy="215" r="1" fill="#4a5d23" opacity="0.7"/>
  <circle cx="250" cy="195" r="1" fill="#4a5d23" opacity="0.7"/>
  <circle cx="195" cy="250" r="1" fill="#4a5d23" opacity="0.7"/>
</svg>
