<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough8" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="guava" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffb3ba;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff8a91;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8747a;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cheese8" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow8">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough8)" filter="url(#shadow8)"/>
  
  <!-- Base layer (mixed) -->
  <circle cx="200" cy="200" r="135" fill="#fff0f0"/>
  
  <!-- Guava (Romeo) - left half -->
  <path d="M 200 200 L 200 65 A 135 135 0 0 1 200 335 Z" fill="url(#guava)"/>
  
  <!-- Guava texture -->
  <g opacity="0.3">
    <circle cx="150" cy="180" r="20" fill="#ff8a91"/>
    <circle cx="160" cy="220" r="25" fill="#ff8a91"/>
    <circle cx="140" cy="200" r="18" fill="#ff8a91"/>
  </g>
  
  <!-- Cheese (Juliet) - right half -->
  <path d="M 200 200 L 200 65 A 135 135 0 0 0 200 335 Z" fill="url(#cheese8)"/>
  
  <!-- Cheese texture -->
  <g opacity="0.4">
    <ellipse cx="240" cy="180" rx="25" ry="20" fill="#fffef7"/>
    <ellipse cx="250" cy="220" rx="28" ry="22" fill="#fffef7"/>
    <ellipse cx="230" cy="210" rx="22" ry="18" fill="#fffef7"/>
  </g>
  
  <!-- Center blend effect -->
  <ellipse cx="200" cy="200" rx="25" ry="100" fill="#ffd4d8" opacity="0.5"/>
  
  <!-- Melted cheese bubbles -->
  <g opacity="0.6">
    <circle cx="230" cy="170" r="8" fill="#ffffff"/>
    <circle cx="250" cy="200" r="10" fill="#ffffff"/>
    <circle cx="240" cy="230" r="9" fill="#ffffff"/>
    <circle cx="220" cy="240" r="7" fill="#ffffff"/>
    <circle cx="260" cy="180" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Guava seeds/texture -->
  <g opacity="0.5">
    <circle cx="160" cy="190" r="2" fill="#c44536"/>
    <circle cx="155" cy="200" r="2" fill="#c44536"/>
    <circle cx="170" cy="205" r="2" fill="#c44536"/>
    <circle cx="150" cy="215" r="2" fill="#c44536"/>
    <circle cx="165" cy="220" r="2" fill="#c44536"/>
    <circle cx="145" cy="195" r="2" fill="#c44536"/>
    <circle cx="175" cy="185" r="2" fill="#c44536"/>
  </g>
  
  <!-- Melted guava shine -->
  <g opacity="0.3">
    <ellipse cx="155" cy="175" rx="20" ry="15" fill="#ffb3ba"/>
    <ellipse cx="145" cy="210" rx="25" ry="18" fill="#ffb3ba"/>
  </g>
  
  <!-- Melted cheese shine -->
  <g opacity="0.3">
    <ellipse cx="245" cy="175" rx="20" ry="15" fill="#ffffff"/>
    <ellipse cx="255" cy="210" rx="25" ry="18" fill="#ffffff"/>
  </g>
  
  <!-- Caramelized edges on guava side -->
  <g opacity="0.4">
    <path d="M 140 150 Q 130 180 140 210" stroke="#d97373" stroke-width="3" fill="none"/>
    <path d="M 150 140 Q 135 200 155 240" stroke="#d97373" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Stringy cheese effect -->
  <g opacity="0.5" stroke="#fffef7" stroke-width="2" fill="none">
    <path d="M 200 180 Q 215 185 230 180"/>
    <path d="M 200 200 Q 220 205 240 200"/>
    <path d="M 200 220 Q 215 225 230 220"/>
  </g>
  
  <!-- Golden crust highlights -->
  <g opacity="0.5">
    <circle cx="195" cy="175" r="3" fill="#f5e5a3"/>
    <circle cx="205" cy="185" r="3" fill="#f5e5a3"/>
    <circle cx="195" cy="215" r="3" fill="#f5e5a3"/>
    <circle cx="205" cy="225" r="3" fill="#f5e5a3"/>
  </g>
  
  <!-- Sweet glaze shine -->
  <g opacity="0.2">
    <ellipse cx="200" cy="160" rx="40" ry="30" fill="#ffffff"/>
    <ellipse cx="200" cy="240" rx="40" ry="30" fill="#ffffff"/>
  </g>
</svg>
