<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="whatsappGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25d366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#128c7e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowMsg">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#e8f5e9" opacity="0.5"/>
  <circle cx="100" cy="100" r="85" fill="#f1f8e9"/>
  
  <!-- WhatsApp bubble -->
  <g filter="url(#shadowMsg)">
    <circle cx="100" cy="90" r="50" fill="url(#whatsappGrad)"/>
    <path d="M 85 130 L 75 145 L 90 135 Z" fill="url(#whatsappGrad)"/>
  </g>
  
  <!-- WhatsApp phone icon -->
  <g transform="translate(100, 90)">
    <path d="M -18 -22 Q -22 -18 -22 -10 L -22 10 Q -22 18 -18 22 L 18 22 Q 22 18 22 10 L 22 -10 Q 22 -18 18 -22 Z" 
          fill="#ffffff" opacity="0.95"/>
    
    <!-- Phone handset -->
    <g stroke="#25d366" stroke-width="3" fill="none" stroke-linecap="round">
      <path d="M -10 -8 Q -8 -10 -6 -8 L -2 -4 Q 0 -2 -2 0 L -4 2 Q -2 6 2 10 Q 4 12 8 10 L 10 8 Q 12 6 10 4 L 6 0 Q 4 -2 6 -4 L 8 -6 Q 10 -8 8 -10 Z"/>
    </g>
    
    <!-- Chat dots -->
    <circle cx="-6" cy="0" r="2" fill="#25d366"/>
    <circle cx="0" cy="0" r="2" fill="#25d366"/>
    <circle cx="6" cy="0" r="2" fill="#25d366"/>
  </g>
  
  <!-- Message bubbles around -->
  <g opacity="0.7">
    <!-- Bubble 1 -->
    <rect x="30" y="50" width="40" height="20" rx="10" fill="#25d366" filter="url(#shadowMsg)"/>
    <text x="50" y="63" text-anchor="middle" font-size="10" fill="#ffffff" font-weight="bold">Ol√°!</text>
    
    <!-- Bubble 2 -->
    <rect x="130" y="60" width="50" height="25" rx="12" fill="#ffffff" filter="url(#shadowMsg)"/>
    <text x="155" y="73" text-anchor="middle" font-size="8" fill="#666">Quero 1</text>
    <text x="155" y="82" text-anchor="middle" font-size="8" fill="#666">pizza!</text>
  </g>
  
  <!-- Pizza emoji -->
  <g transform="translate(155, 120)">
    <circle cx="0" cy="0" r="15" fill="#f4e4c1"/>
    <circle cx="0" cy="0" r="12" fill="#ff6b6b"/>
    <circle cx="0" cy="0" r="10" fill="#fffacd" opacity="0.7"/>
    <circle cx="-3" cy="-3" r="2.5" fill="#d32f2f"/>
    <circle cx="3" cy="-2" r="2.5" fill="#d32f2f"/>
    <circle cx="0" cy="4" r="2.5" fill="#d32f2f"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(45, 125)">
    <circle cx="0" cy="0" r="12" fill="#ffffff" stroke="#666" stroke-width="2" filter="url(#shadowMsg)"/>
    <line x1="0" y1="0" x2="0" y2="-6" stroke="#666" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="5" y2="0" stroke="#666" stroke-width="1.5" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="1.5" fill="#666"/>
  </g>
  
  <!-- Checkmarks (message sent) -->
  <g transform="translate(135, 45)" fill="#4fc3f7">
    <path d="M 0 0 L 3 3 L 8 -2" stroke="#4fc3f7" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M 4 0 L 7 3 L 12 -2" stroke="#4fc3f7" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#4caf50" opacity="0.6">
    <circle cx="165" cy="90" r="2.5"/>
    <circle cx="40" cy="90" r="2"/>
    <circle cx="100" cy="35" r="2.5"/>
  </g>
  
  <!-- Signal waves -->
  <g transform="translate(145, 50)" stroke="#25d366" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 0 5 Q 3 2 6 5"/>
    <path d="M -2 8 Q 3 0 8 8"/>
  </g>
</svg>
