<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <radialGradient id="faceBg2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#d4a574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c49561;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="hair2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#e3f2fd"/>
  
  <!-- Hair (short) -->
  <ellipse cx="60" cy="40" rx="40" ry="30" fill="url(#hair2)"/>
  <rect x="20" y="40" width="80" height="25" fill="url(#hair2)"/>
  <ellipse cx="60" cy="65" rx="40" ry="8" fill="url(#hair2)"/>
  
  <!-- Ears -->
  <ellipse cx="25" cy="65" rx="6" ry="10" fill="url(#faceBg2)"/>
  <ellipse cx="95" cy="65" rx="6" ry="10" fill="url(#faceBg2)"/>
  
  <!-- Face -->
  <ellipse cx="60" cy="68" rx="33" ry="38" fill="url(#faceBg2)"/>
  
  <!-- Glasses -->
  <g stroke="#2d2d2d" stroke-width="2.5" fill="rgba(255,255,255,0.2)">
    <rect x="37" y="57" width="18" height="15" rx="3" />
    <rect x="65" y="57" width="18" height="15" rx="3" />
    <line x1="55" y1="64" x2="65" y2="64" />
    <line x1="37" y1="64" x2="30" y2="64" />
    <line x1="83" y1="64" x2="90" y2="64" />
  </g>
  
  <!-- Eyes behind glasses -->
  <ellipse cx="46" cy="64" rx="3" ry="5" fill="#3d2314"/>
  <ellipse cx="74" cy="64" rx="3" ry="5" fill="#3d2314"/>
  <circle cx="47" cy="63" r="1" fill="#ffffff"/>
  <circle cx="75" cy="63" r="1" fill="#ffffff"/>
  
  <!-- Eyebrows -->
  <path d="M 38 52 Q 46 50 54 52" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <path d="M 66 52 Q 74 50 82 52" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Nose -->
  <ellipse cx="60" cy="75" rx="3" ry="6" fill="#c49561" opacity="0.5"/>
  
  <!-- Smile -->
  <path d="M 46 86 Q 60 92 74 86" stroke="#8b4513" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  
  <!-- Beard shadow -->
  <ellipse cx="60" cy="92" rx="20" ry="12" fill="#2d2d2d" opacity="0.15"/>
</svg>
