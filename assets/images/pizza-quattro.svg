<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough4" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="mozzarella" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="gorgonzola" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#e8e4d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8b89f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="parmesan" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fff9e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5e5a3;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="provolone" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#fffaeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0e6c8;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough4)" filter="url(#shadow4)"/>
  <circle cx="200" cy="200" r="135" fill="#faf5e6"/>
  
  <!-- Mozzarella (white) - quadrant 1 -->
  <path d="M 200 200 L 200 80 A 120 120 0 0 1 285 140 Z" fill="url(#mozzarella)" opacity="0.95"/>
  <circle cx="240" cy="130" r="15" fill="#ffffff" opacity="0.5"/>
  
  <!-- Gorgonzola (blue cheese) - quadrant 2 -->
  <path d="M 200 200 L 285 140 A 120 120 0 0 1 285 260 Z" fill="url(#gorgonzola)" opacity="0.95"/>
  <circle cx="260" cy="200" r="4" fill="#6b8e95" opacity="0.7"/>
  <circle cx="270" cy="190" r="3" fill="#6b8e95" opacity="0.7"/>
  <circle cx="265" cy="210" r="3" fill="#6b8e95" opacity="0.7"/>
  <circle cx="255" cy="205" r="2" fill="#6b8e95" opacity="0.7"/>
  
  <!-- Parmesan (yellow) - quadrant 3 -->
  <path d="M 200 200 L 285 260 A 120 120 0 0 1 115 260 Z" fill="url(#parmesan)" opacity="0.95"/>
  <ellipse cx="200" cy="250" rx="12" ry="10" fill="#f5e5a3" opacity="0.6"/>
  
  <!-- Provolone (cream) - quadrant 4 -->
  <path d="M 200 200 L 115 260 A 120 120 0 0 1 115 140 Z" fill="url(#provolone)" opacity="0.95"/>
  <circle cx="150" cy="200" r="14" fill="#fffaeb" opacity="0.6"/>
  
  <!-- Center blend -->
  <circle cx="200" cy="200" r="30" fill="#fff9e6" opacity="0.8"/>
  
  <!-- Melted cheese texture -->
  <g opacity="0.4">
    <ellipse cx="180" cy="160" rx="20" ry="15" fill="#ffffff"/>
    <ellipse cx="240" cy="170" rx="18" ry="14" fill="#ffffff"/>
    <ellipse cx="260" cy="220" rx="16" ry="13" fill="#ffffff"/>
    <ellipse cx="200" cy="240" rx="22" ry="16" fill="#ffffff"/>
    <ellipse cx="140" cy="230" rx="19" ry="14" fill="#ffffff"/>
    <ellipse cx="150" cy="170" rx="17" ry="13" fill="#ffffff"/>
  </g>
  
  <!-- Cheese bubbles -->
  <circle cx="190" cy="180" r="5" fill="#fff9e6" opacity="0.7"/>
  <circle cx="220" cy="190" r="6" fill="#fff9e6" opacity="0.7"/>
  <circle cx="210" cy="220" r="5" fill="#fff9e6" opacity="0.7"/>
  <circle cx="170" cy="210" r="4" fill="#fff9e6" opacity="0.7"/>
  <circle cx="235" cy="215" r="5" fill="#fff9e6" opacity="0.7"/>
  
  <!-- Golden crust highlights -->
  <circle cx="195" cy="175" r="2" fill="#f5e5a3" opacity="0.8"/>
  <circle cx="215" cy="200" r="2" fill="#f5e5a3" opacity="0.8"/>
  <circle cx="185" cy="225" r="2" fill="#f5e5a3" opacity="0.8"/>
</svg>
