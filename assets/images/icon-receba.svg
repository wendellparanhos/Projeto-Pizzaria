<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bikeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadowDelivery">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ffebee" opacity="0.5"/>
  <circle cx="100" cy="100" r="85" fill="#fff3e0"/>
  
  <!-- Motion lines -->
  <g stroke="#d32f2f" stroke-width="2" opacity="0.3" stroke-linecap="round">
    <line x1="20" y1="80" x2="40" y2="80"/>
    <line x1="25" y1="90" x2="50" y2="90"/>
    <line x1="15" y1="100" x2="45" y2="100"/>
  </g>
  
  <!-- Motorcycle -->
  <g transform="translate(110, 100)" filter="url(#shadowDelivery)">
    <!-- Back wheel -->
    <circle cx="-25" cy="20" r="15" fill="none" stroke="#2d2d2d" stroke-width="4"/>
    <circle cx="-25" cy="20" r="10" fill="none" stroke="#2d2d2d" stroke-width="2"/>
    <circle cx="-25" cy="20" r="3" fill="#2d2d2d"/>
    
    <!-- Front wheel -->
    <circle cx="25" cy="20" r="15" fill="none" stroke="#2d2d2d" stroke-width="4"/>
    <circle cx="25" cy="20" r="10" fill="none" stroke="#2d2d2d" stroke-width="2"/>
    <circle cx="25" cy="20" r="3" fill="#2d2d2d"/>
    
    <!-- Frame -->
    <path d="M -25 20 L 0 0 L 25 20" stroke="url(#bikeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 0 0 L 0 -8" stroke="url(#bikeGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Seat -->
    <ellipse cx="-8" cy="-2" rx="10" ry="4" fill="#2d2d2d"/>
    
    <!-- Handlebar -->
    <path d="M 15 5 L 20 0 L 25 2" stroke="#2d2d2d" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Delivery person -->
  <g transform="translate(110, 75)" filter="url(#shadowDelivery)">
    <!-- Body -->
    <ellipse cx="0" cy="10" rx="12" ry="18" fill="url(#bikeGrad)"/>
    
    <!-- Head -->
    <circle cx="0" cy="-8" r="10" fill="#ffdbac"/>
    
    <!-- Helmet -->
    <path d="M -10 -8 Q -10 -18 0 -18 Q 10 -18 10 -8" fill="url(#bikeGrad)"/>
    <ellipse cx="0" cy="-10" rx="9" ry="7" fill="url(#bikeGrad)"/>
    
    <!-- Visor -->
    <ellipse cx="0" cy="-8" rx="8" ry="5" fill="#4a4a4a" opacity="0.7"/>
    
    <!-- Arms -->
    <path d="M -8 8 L -15 15" stroke="#ffdbac" stroke-width="3" stroke-linecap="round"/>
    <path d="M 8 8 L 18 12" stroke="#ffdbac" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs -->
    <path d="M -3 25 L -10 35" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
    <path d="M 3 25 L 8 38" stroke="#2d2d2d" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Delivery box -->
  <g transform="translate(95, 60)" filter="url(#shadowDelivery)">
    <rect x="-15" y="-20" width="30" height="25" rx="3" fill="url(#boxGrad)"/>
    <rect x="-12" y="-17" width="24" height="20" rx="2" fill="#ff8a80"/>
    
    <!-- Box logo (pizza) -->
    <circle cx="0" cy="-7" r="6" fill="#ffffff"/>
    <circle cx="0" cy="-7" r="4" fill="#d32f2f" opacity="0.5"/>
    
    <!-- Tape -->
    <rect x="-15" y="-8" width="30" height="2" fill="#ffc107" opacity="0.7"/>
    
    <!-- Steam -->
    <g opacity="0.5">
      <path d="M -5 -20 Q -6 -25 -5 -28" stroke="#ff6b6b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 0 -20 Q -1 -26 0 -30" stroke="#ff6b6b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M 5 -20 Q 6 -25 5 -28" stroke="#ff6b6b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Speed lines (motion effect) -->
  <g stroke="#ff6b6b" stroke-width="2.5" opacity="0.4" stroke-linecap="round">
    <line x1="150" y1="95" x2="165" y2="95"/>
    <line x1="155" y1="105" x2="172" y2="105"/>
    <line x1="145" y1="115" x2="160" y2="115"/>
  </g>
  
  <!-- Timer/clock -->
  <g transform="translate(50, 140)">
    <circle cx="0" cy="0" r="18" fill="#ffffff" stroke="#ffc107" stroke-width="3" filter="url(#shadowDelivery)"/>
    <text x="0" y="6" text-anchor="middle" font-size="14" font-weight="bold" fill="#ff6b6b">40'</text>
    
    <!-- Clock hands -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(155, 145)">
    <path d="M 0 -15 Q -10 -15 -10 -5 Q -10 5 0 15 Q 10 5 10 -5 Q 10 -15 0 -15" 
          fill="#4caf50" filter="url(#shadowDelivery)"/>
    <circle cx="0" cy="-5" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#ffc107" opacity="0.7">
    <circle cx="140" cy="50" r="2.5"/>
    <circle cx="60" cy="55" r="2"/>
    <circle cx="170" cy="125" r="2.5"/>
  </g>
</svg>
