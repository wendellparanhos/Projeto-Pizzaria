<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough7" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="chocolate" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6b4423;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a2c1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2314;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="strawberry" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ff6b8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e5a;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow7">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough7)" filter="url(#shadow7)"/>
  
  <!-- Chocolate layer -->
  <circle cx="200" cy="200" r="135" fill="url(#chocolate)"/>
  
  <!-- Chocolate texture/swirls -->
  <g opacity="0.3">
    <circle cx="180" cy="180" r="20" fill="#4a2c1a"/>
    <circle cx="230" cy="190" r="25" fill="#4a2c1a"/>
    <circle cx="200" cy="230" r="22" fill="#4a2c1a"/>
    <ellipse cx="160" cy="220" rx="30" ry="25" fill="#4a2c1a"/>
    <ellipse cx="240" cy="220" rx="28" ry="23" fill="#4a2c1a"/>
  </g>
  
  <!-- Melted chocolate shine -->
  <g opacity="0.2">
    <ellipse cx="190" cy="170" rx="30" ry="20" fill="#8b5a3c"/>
    <ellipse cx="230" cy="185" rx="35" ry="25" fill="#8b5a3c"/>
    <ellipse cx="200" cy="220" rx="32" ry="22" fill="#8b5a3c"/>
  </g>
  
  <!-- Strawberries -->
  <g filter="url(#shadow7)">
    <!-- Strawberry 1 -->
    <path d="M 170 180 L 160 195 L 170 205 L 180 195 Z" fill="url(#strawberry)"/>
    <circle cx="167" cy="193" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="173" cy="193" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="170" cy="197" r="1" fill="#fff9e6" opacity="0.8"/>
    <path d="M 168 178 L 170 183 L 172 178" fill="#2e7d32" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Strawberry 2 -->
    <path d="M 230 190 L 218 207 L 230 220 L 242 207 Z" fill="url(#strawberry)"/>
    <circle cx="226" cy="205" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="234" cy="205" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="230" cy="210" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="230" cy="200" r="1" fill="#fff9e6" opacity="0.8"/>
    <path d="M 228 188 L 230 194 L 232 188" fill="#2e7d32" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Strawberry 3 -->
    <path d="M 200 225 L 190 238 L 200 248 L 210 238 Z" fill="url(#strawberry)"/>
    <circle cx="197" cy="236" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="203" cy="236" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="200" cy="241" r="1" fill="#fff9e6" opacity="0.8"/>
    <path d="M 198 223 L 200 228 L 202 223" fill="#2e7d32" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Strawberry 4 -->
    <path d="M 155 215 L 145 228 L 155 238 L 165 228 Z" fill="url(#strawberry)"/>
    <circle cx="152" cy="226" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="158" cy="226" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="155" cy="231" r="1" fill="#fff9e6" opacity="0.8"/>
    <path d="M 153 213 L 155 218 L 157 213" fill="#2e7d32" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Strawberry 5 -->
    <path d="M 245 220 L 235 233 L 245 243 L 255 233 Z" fill="url(#strawberry)"/>
    <circle cx="242" cy="231" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="248" cy="231" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="245" cy="236" r="1" fill="#fff9e6" opacity="0.8"/>
    <path d="M 243 218 L 245 223 L 247 218" fill="#2e7d32" stroke="#2e7d32" stroke-width="1"/>
    
    <!-- Strawberry 6 (half) -->
    <ellipse cx="200" cy="170" rx="15" ry="12" fill="url(#strawberry)"/>
    <circle cx="197" cy="170" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="203" cy="170" r="1" fill="#fff9e6" opacity="0.8"/>
    <circle cx="200" cy="174" r="1" fill="#fff9e6" opacity="0.8"/>
    
    <!-- Strawberry 7 (small) -->
    <path d="M 185 205 L 178 215 L 185 223 L 192 215 Z" fill="url(#strawberry)" transform="scale(0.7) translate(100 100)"/>
    <circle cx="185" cy="215" r="1" fill="#fff9e6" opacity="0.8"/>
  </g>
  
  <!-- Chocolate sprinkles -->
  <g opacity="0.9">
    <rect x="165" y="195" width="4" height="10" rx="2" fill="#3d2314" transform="rotate(30 167 200)"/>
    <rect x="220" y="205" width="4" height="10" rx="2" fill="#3d2314" transform="rotate(-25 222 210)"/>
    <rect x="195" cy="235" width="4" height="10" rx="2" fill="#3d2314" transform="rotate(45 197 240)"/>
    <rect x="240" y="195" width="4" height="10" rx="2" fill="#3d2314" transform="rotate(15 242 200)"/>
    <rect x="175" y="225" width="4" height="10" rx="2" fill="#3d2314" transform="rotate(-40 177 230)"/>
  </g>
  
  <!-- White chocolate drizzle -->
  <g opacity="0.8" stroke="#fff9e6" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 150 190 Q 170 195 190 190"/>
    <path d="M 210 200 Q 230 205 250 200"/>
    <path d="M 160 220 Q 180 225 200 220 Q 220 225 240 220"/>
  </g>
</svg>
