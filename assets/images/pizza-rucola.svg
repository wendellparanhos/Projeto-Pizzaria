<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough6" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cheese6" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="arugula" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#558b2f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="tomato" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53935;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow6">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  <circle cx="200" cy="200" r="160" fill="url(#dough6)" filter="url(#shadow6)"/>
  <circle cx="200" cy="200" r="135" fill="url(#cheese6)"/>
  
  <!-- Melted mozzarella -->
  <g opacity="0.9">
    <ellipse cx="170" cy="180" rx="35" ry="30" fill="#fffef7"/>
    <ellipse cx="230" cy="190" rx="38" ry="32" fill="#fffef7"/>
    <ellipse cx="200" cy="230" rx="36" ry="30" fill="#fffef7"/>
    <ellipse cx="160" cy="230" rx="30" ry="28" fill="#fffef7"/>
  </g>
  
  <!-- Arugula leaves - on top -->
  <g opacity="0.95">
    <!-- Leaf 1 -->
    <path d="M 180 170 Q 175 165 170 170 Q 165 175 170 180 Q 175 185 180 180 Q 185 175 180 170" 
          fill="url(#arugula)" transform="rotate(-15 180 175)"/>
    <path d="M 178 172 L 178 178" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 2 -->
    <path d="M 220 185 Q 215 178 208 182 Q 203 187 208 194 Q 213 200 220 196 Q 225 190 220 185" 
          fill="url(#arugula)" transform="rotate(20 215 188)"/>
    <path d="M 217 187 L 217 194" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 3 -->
    <path d="M 200 210 Q 193 205 188 210 Q 183 216 188 222 Q 194 228 200 224 Q 206 219 200 210" 
          fill="url(#arugula)" transform="rotate(-25 195 215)"/>
    <path d="M 197 213 L 197 220" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 4 -->
    <path d="M 240 210 Q 235 204 228 208 Q 223 213 228 220 Q 233 226 240 222 Q 245 216 240 210" 
          fill="url(#arugula)" transform="rotate(10 235 213)"/>
    <path d="M 237 212 L 237 219" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 5 -->
    <path d="M 165 220 Q 158 215 153 220 Q 148 226 153 232 Q 159 238 165 234 Q 171 228 165 220" 
          fill="url(#arugula)" transform="rotate(-30 160 225)"/>
    <path d="M 162 223 L 162 230" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 6 -->
    <path d="M 255 195 Q 250 190 243 194 Q 238 199 243 206 Q 248 212 255 208 Q 260 202 255 195" 
          fill="url(#arugula)" transform="rotate(25 250 198)"/>
    <path d="M 252 198 L 252 204" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 7 -->
    <path d="M 190 195 Q 185 190 178 194 Q 173 199 178 206 Q 183 212 190 208 Q 195 202 190 195" 
          fill="url(#arugula)"/>
    <path d="M 187 198 L 187 204" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
    
    <!-- Leaf 8 -->
    <path d="M 215 220 Q 210 214 203 218 Q 198 223 203 230 Q 208 236 215 232 Q 220 226 215 220" 
          fill="url(#arugula)" transform="rotate(15 210 223)"/>
    <path d="M 212 223 L 212 229" stroke="#3d5a1f" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Cherry tomatoes -->
  <g filter="url(#shadow6)">
    <circle cx="180" cy="190" r="12" fill="url(#tomato)"/>
    <circle cx="182" cy="188" r="4" fill="#ff9999" opacity="0.6"/>
    <path d="M 180 178 L 180 183" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="230" cy="205" r="13" fill="url(#tomato)"/>
    <circle cx="232" cy="203" r="4" fill="#ff9999" opacity="0.6"/>
    <path d="M 230 192 L 230 198" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="200" cy="230" r="12" fill="url(#tomato)"/>
    <circle cx="202" cy="228" r="4" fill="#ff9999" opacity="0.6"/>
    <path d="M 200 218 L 200 223" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="155" cy="210" r="11" fill="url(#tomato)"/>
    <circle cx="157" cy="208" r="3" fill="#ff9999" opacity="0.6"/>
    <path d="M 155 199 L 155 204" stroke="#2e7d32" stroke-width="2"/>
    
    <circle cx="245" cy="215" r="12" fill="url(#tomato)"/>
    <circle cx="247" cy="213" r="4" fill="#ff9999" opacity="0.6"/>
    <path d="M 245 203 L 245 208" stroke="#2e7d32" stroke-width="2"/>
  </g>
  
  <!-- Parmesan shavings -->
  <g opacity="0.8">
    <ellipse cx="190" cy="180" rx="8" ry="3" fill="#fff9e6" transform="rotate(30 190 180)"/>
    <ellipse cx="220" cy="195" rx="10" ry="3" fill="#fff9e6" transform="rotate(-20 220 195)"/>
    <ellipse cx="210" cy="225" rx="9" ry="3" fill="#fff9e6" transform="rotate(15 210 225)"/>
    <ellipse cx="175" cy="215" rx="7" ry="3" fill="#fff9e6" transform="rotate(-35 175 215)"/>
    <ellipse cx="235" cy="225" rx="8" ry="3" fill="#fff9e6" transform="rotate(25 235 225)"/>
  </g>
  
  <!-- Olive oil drizzle -->
  <circle cx="165" cy="195" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="225" cy="210" r="2" fill="#d4af37" opacity="0.6"/>
  <circle cx="195" cy="240" r="2" fill="#d4af37" opacity="0.6"/>
</svg>
