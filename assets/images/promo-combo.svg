<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <radialGradient id="pizzaBg1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pizzaBg2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauce" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="pepperoni" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#d94a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d1818;stop-opacity:1" />
    </radialGradient>
    <filter id="shadowPromo">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="500" height="400" fill="#faf8f3"/>
  
  <!-- Pizza 1 (front left) -->
  <g transform="translate(100, 200)" filter="url(#shadowPromo)">
    <circle cx="0" cy="0" r="90" fill="url(#pizzaBg1)"/>
    <circle cx="0" cy="0" r="80" fill="url(#sauce)"/>
    <circle cx="0" cy="0" r="75" fill="#fffacd" opacity="0.6"/>
    
    <!-- Pepperoni -->
    <circle cx="-30" cy="-20" r="12" fill="url(#pepperoni)"/>
    <circle cx="25" cy="-15" r="12" fill="url(#pepperoni)"/>
    <circle cx="0" cy="15" r="12" fill="url(#pepperoni)"/>
    <circle cx="-25" cy="25" r="12" fill="url(#pepperoni)"/>
    <circle cx="20" cy="25" r="12" fill="url(#pepperoni)"/>
    
    <!-- Highlights -->
    <circle cx="-28" cy="-22" r="3" fill="#f4c2a8" opacity="0.6"/>
    <circle cx="23" cy="-17" r="3" fill="#f4c2a8" opacity="0.6"/>
  </g>
  
  <!-- Pizza 2 (back right) -->
  <g transform="translate(300, 150)" filter="url(#shadowPromo)">
    <circle cx="0" cy="0" r="85" fill="url(#pizzaBg2)"/>
    <circle cx="0" cy="0" r="75" fill="url(#sauce)"/>
    <circle cx="0" cy="0" r="70" fill="#fffacd" opacity="0.6"/>
    
    <!-- Basil and cheese -->
    <ellipse cx="-25" cy="-15" rx="20" ry="15" fill="#fffef7" opacity="0.9"/>
    <ellipse cx="20" cy="-10" rx="22" ry="16" fill="#fffef7" opacity="0.9"/>
    <ellipse cx="0" cy="20" rx="20" ry="15" fill="#fffef7" opacity="0.9"/>
    
    <ellipse cx="-15" cy="0" rx="8" ry="12" fill="#2e7d32" transform="rotate(-20 -15 0)"/>
    <ellipse cx="15" cy="10" rx="9" ry="13" fill="#2e7d32" transform="rotate(15 15 10)"/>
  </g>
  
  <!-- Refrigerant bottle -->
  <g transform="translate(400, 250)" filter="url(#shadowPromo)">
    <!-- Bottle body -->
    <ellipse cx="0" cy="60" rx="35" ry="12" fill="#c44536" opacity="0.3"/>
    <rect x="-25" y="0" width="50" height="100" rx="8" fill="#d32f2f" opacity="0.8"/>
    
    <!-- Label -->
    <rect x="-20" y="35" width="40" height="30" rx="3" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="50" r="8" fill="#d32f2f"/>
    
    <!-- Bottle cap -->
    <rect x="-20" y="-10" width="40" height="15" rx="5" fill="#8b1a1a"/>
    <ellipse cx="0" cy="-10" rx="20" ry="8" fill="#a01f1f"/>
    
    <!-- Shine -->
    <ellipse cx="-10" cy="30" rx="8" ry="40" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Dessert box -->
  <g transform="translate(380, 320)" filter="url(#shadowPromo)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#f4e4c1"/>
    <rect x="-25" y="-15" width="50" height="30" rx="3" fill="#fff9e6"/>
    
    <!-- Chocolate drizzle representation -->
    <circle cx="-10" cy="-5" r="5" fill="#6b4423"/>
    <circle cx="5" cy="0" r="5" fill="#6b4423"/>
    <circle cx="10" cy="-8" r="4" fill="#ff6b8a"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Steam lines -->
    <path d="M 120 120 Q 115 100 120 80" stroke="#d32f2f" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M 140 110 Q 135 95 140 75" stroke="#d32f2f" stroke-width="2" fill="none" opacity="0.3"/>
    
    <!-- Sparkles -->
    <circle cx="180" cy="100" r="3" fill="#ffa726"/>
    <circle cx="350" cy="80" r="3" fill="#ffa726"/>
    <circle cx="280" cy="280" r="3" fill="#ffa726"/>
  </g>
  
  <!-- Price tag/badge -->
  <g transform="translate(250, 80)">
    <circle cx="0" cy="0" r="40" fill="#ff6b6b" filter="url(#shadowPromo)"/>
    <circle cx="0" cy="0" r="36" fill="#d32f2f"/>
    <text x="0" y="-8" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">-25%</text>
    <text x="0" y="10" text-anchor="middle" font-size="10" fill="#ffffff">OFF</text>
  </g>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="50" cy="50" r="20" fill="#d32f2f"/>
    <circle cx="450" cy="350" r="25" fill="#2e7d32"/>
    <circle cx="450" cy="50" r="15" fill="#ffa726"/>
  </g>
</svg>
