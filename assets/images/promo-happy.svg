<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <radialGradient id="pizzaHH" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauceHH" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="sunset" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffa726;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.3" />
    </linearGradient>
    <filter id="glowHH">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ffa726" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowHH">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="3"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Sunset background -->
  <rect width="500" height="400" fill="url(#sunset)"/>
  <rect width="500" height="400" fill="#faf8f3" opacity="0.8"/>
  
  <!-- Clock background -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="150" fill="#ffffff" opacity="0.3" filter="url(#shadowHH)"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#ffa726" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Pizza as clock -->
  <g transform="translate(250, 200)" filter="url(#glowHH)">
    <circle cx="0" cy="0" r="100" fill="url(#pizzaHH)"/>
    <circle cx="0" cy="0" r="90" fill="url(#sauceHH)"/>
    <circle cx="0" cy="0" r="85" fill="#fffacd" opacity="0.7"/>
    
    <!-- Pizza toppings arranged like clock -->
    <g opacity="0.9">
      <!-- 12, 3, 6, 9 positions -->
      <circle cx="0" cy="-60" r="12" fill="#d94a3d"/>
      <circle cx="60" cy="0" r="12" fill="#d94a3d"/>
      <circle cx="0" cy="60" r="12" fill="#d94a3d"/>
      <circle cx="-60" cy="0" r="12" fill="#d94a3d"/>
      
      <!-- Other positions -->
      <circle cx="42" cy="-42" r="11" fill="#c44536"/>
      <circle cx="42" cy="42" r="11" fill="#c44536"/>
      <circle cx="-42" cy="42" r="11" fill="#c44536"/>
      <circle cx="-42" cy="-42" r="11" fill="#c44536"/>
      
      <!-- Center -->
      <circle cx="0" cy="0" r="15" fill="#d32f2f"/>
    </g>
    
    <!-- Clock hands -->
    <g stroke="#1a1a1a" stroke-width="4" stroke-linecap="round">
      <!-- Hour hand (pointing to 6 = 18h) -->
      <line x1="0" y1="0" x2="0" y2="35" stroke-width="5"/>
      <!-- Minute hand (pointing to 12) -->
      <line x1="0" y1="0" x2="0" y2="-50" stroke-width="4"/>
    </g>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
  </g>
  
  <!-- "18h" indicator -->
  <g transform="translate(250, 320)">
    <rect x="-35" y="-20" width="70" height="40" rx="8" fill="#ffa726" filter="url(#shadowHH)"/>
    <text x="0" y="5" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff">18h</text>
  </g>
  
  <!-- Percentage badge -->
  <g transform="translate(120, 100)">
    <circle cx="0" cy="0" r="45" fill="#d32f2f" filter="url(#glowHH)"/>
    <circle cx="0" cy="0" r="42" fill="#ff6b6b"/>
    <text x="0" y="-8" text-anchor="middle" font-size="22" font-weight="bold" fill="#ffffff">15%</text>
    <text x="0" y="12" text-anchor="middle" font-size="12" fill="#ffffff">OFF</text>
  </g>
  
  <!-- Beer glass -->
  <g transform="translate(400, 250)" filter="url(#shadowHH)">
    <path d="M 0 60 L 10 -20 L -10 -20 Z" fill="#ffc107" opacity="0.7"/>
    <ellipse cx="0" cy="60" rx="12" ry="5" fill="#ffb300"/>
    <ellipse cx="0" cy="-20" rx="10" ry="5" fill="#fff9e6"/>
    
    <!-- Foam -->
    <ellipse cx="0" cy="-25" rx="12" ry="8" fill="#ffffff" opacity="0.9"/>
    <circle cx="-5" cy="-28" r="4" fill="#ffffff" opacity="0.8"/>
    <circle cx="5" cy="-30" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Glass handle -->
    <path d="M 10 10 Q 20 10 20 20 Q 20 30 10 30" fill="none" stroke="#ffc107" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Days indicator -->
  <g transform="translate(250, 90)">
    <rect x="-80" y="-15" width="160" height="30" rx="15" fill="#ffffff" opacity="0.8" filter="url(#shadowHH)"/>
    <text x="0" y="5" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">SEX • SÁB • DOM</text>
  </g>
  
  <!-- Decorative stars -->
  <g fill="#ffa726" opacity="0.6">
    <path d="M 80 300 l 5 0 l 2 5 l 2 -5 l 5 0 l -4 -3 l 2 -5 l -4 3 l -4 -3 l 2 5 z" filter="url(#glowHH)"/>
    <path d="M 420 120 l 4 0 l 1 4 l 1 -4 l 4 0 l -3 -2 l 1 -4 l -3 2 l -3 -2 l 1 4 z" filter="url(#glowHH)"/>
    <path d="M 100 180 l 4 0 l 1 4 l 1 -4 l 4 0 l -3 -2 l 1 -4 l -3 2 l -3 -2 l 1 4 z" filter="url(#glowHH)"/>
  </g>
  
  <!-- Sun icon (setting) -->
  <g transform="translate(80, 330)" opacity="0.5">
    <circle cx="0" cy="0" r="20" fill="#ffa726"/>
    <g stroke="#ffa726" stroke-width="2">
      <line x1="0" y1="-30" x2="0" y2="-25"/>
      <line x1="21" y1="-21" x2="18" y2="-18"/>
      <line x1="30" y1="0" x2="25" y2="0"/>
      <line x1="21" y1="21" x2="18" y2="18"/>
      <line x1="0" y1="30" x2="0" y2="25"/>
    </g>
  </g>
  
  <!-- Background pattern -->
  <g opacity="0.1">
    <circle cx="450" cy="350" r="25" fill="#ffa726"/>
    <circle cx="50" cy="50" r="20" fill="#d32f2f"/>
  </g>
</svg>
