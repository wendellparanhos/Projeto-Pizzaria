<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <radialGradient id="dough" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4e4c1;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#e8d4a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4b896;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="sauce" cx="50%" cy="50%" r="45%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cheese" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#fffef7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f5f5dc;stop-opacity:0.8" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="180" fill="#2d1f1a" opacity="0.1"/>
  
  <!-- Pizza Base (Dough) -->
  <circle cx="200" cy="200" r="160" fill="url(#dough)" filter="url(#shadow)"/>
  
  <!-- Crust texture -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#d4b896" stroke-width="8" opacity="0.5"/>
  <circle cx="200" cy="200" r="148" fill="none" stroke="#c9a882" stroke-width="2" opacity="0.3"/>
  
  <!-- Tomato Sauce -->
  <circle cx="200" cy="200" r="135" fill="url(#sauce)"/>
  
  <!-- Mozzarella pieces -->
  <ellipse cx="160" cy="170" rx="35" ry="30" fill="url(#cheese)" opacity="0.95"/>
  <ellipse cx="240" cy="180" rx="40" ry="35" fill="url(#cheese)" opacity="0.95"/>
  <ellipse cx="200" cy="230" rx="38" ry="32" fill="url(#cheese)" opacity="0.95"/>
  <ellipse cx="170" cy="240" rx="30" ry="28" fill="url(#cheese)" opacity="0.95"/>
  <ellipse cx="230" cy="240" rx="32" ry="30" fill="url(#cheese)" opacity="0.95"/>
  <ellipse cx="200" cy="170" rx="28" ry="25" fill="url(#cheese)" opacity="0.95"/>
  
  <!-- Basil leaves -->
  <g opacity="0.95">
    <ellipse cx="180" cy="190" rx="15" ry="20" fill="#2e7d32" transform="rotate(-25 180 190)"/>
    <ellipse cx="220" cy="210" rx="18" ry="22" fill="#2e7d32" transform="rotate(15 220 210)"/>
    <ellipse cx="195" cy="215" rx="16" ry="20" fill="#2e7d32" transform="rotate(-10 195 215)"/>
    <ellipse cx="210" cy="185" rx="14" ry="18" fill="#1b5e20" transform="rotate(30 210 185)"/>
    <ellipse cx="175" cy="220" rx="15" ry="19" fill="#1b5e20" transform="rotate(-20 175 220)"/>
  </g>
  
  <!-- Olive oil drops -->
  <circle cx="150" cy="200" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="250" cy="195" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="200" cy="250" r="3" fill="#d4af37" opacity="0.6"/>
  <circle cx="190" cy="160" r="2" fill="#d4af37" opacity="0.6"/>
  
  <!-- Highlights on cheese -->
  <ellipse cx="165" cy="165" rx="10" ry="8" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="245" cy="175" rx="12" ry="9" fill="#ffffff" opacity="0.4"/>
  <ellipse cx="205" cy="225" rx="11" ry="8" fill="#ffffff" opacity="0.4"/>
</svg>
